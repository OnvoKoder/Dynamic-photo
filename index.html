<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/pointer.png" type="image/png">
	<title>Dynamic photo</title>
</head>
<body>
	<div  id="hero">
		<div class="navbar">
			<img src="images/logo.png" class="logo"/>
			<div class="user">
				<button type="button">Explore</button>
				<img src="images/user.png">
			</div>
		</div>
		<div class="container">
			<div class="info">
				<h1>DISCOVER</h1>
				<p>It's my UI design site from portfolio. Make SCSS, HTML and JS. I like JS</p>
				<input type="text" placeholder="Search">
			</div>
		</div>
		<div class="slider">
			<img src="images/left-arrow.png" id="prev">
			<div class="preview">
				<img src="images/small1.png" class="active thumbnail">
				<img src="images/small2.png" class="thumbnail">
				<img src="images/small3.png" class="thumbnail">
				<img src="images/small4.png" class="thumbnail">
				<img src="images/small5.png" class="thumbnail">
			</div>
			<img src="images/right-arrow.png" id="next">
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
